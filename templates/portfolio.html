<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Dasturchi Husan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #fff;
        }

        .portfolio-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 4px solid #a855f7;
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .project-card:hover {
            transform: translateY(-3px);
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--text-color);
            flex-shrink: 0;
        }

        .project-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .project-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 12px;
        }

        .btn-detail {
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-detail i {
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .btn-detail:hover {
            color: #fff;
        }

        .btn-demo {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #a855f7;
            color: #fff;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-demo:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }

        .filter-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
            /* Firefox */
        }

        .filter-nav::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .filter-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 5px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            color: #fff;
        }

        .filter-btn.active {
            color: #a855f7;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0%;
            height: 3px;
            background: #a855f7;
            transition: width 0.3s ease;
            border-radius: 3px 3px 0 0;
        }

        .filter-btn.active::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <!-- Left Column: Profile -->
        <aside class="profile-card">
            <div class="img-container">
                <img src="{{ url_for('static', filename='profile_logo.png') }}" alt="{{ data.name }}"
                    class="profile-img"
                    onerror="this.src='https://ui-avatars.com/api/?name={{ data.name|urlencode }}&background=10b981&color=fff&size=200'">
            </div>
            <h1 class="name">{{ data.name }}</h1>
            <p class="role">Web Ilovalar Dasturchisi</p>
        </aside>

        <!-- Right Column: Projects -->
        <main class="content-area">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Orqaga qaytish
            </a>

            <div class="section-title">Mening Loyihalarim</div>

            <div class="filter-nav">
                <button class="filter-btn active" data-filter="all">Barchasi</button>
                <button class="filter-btn" data-filter="web">Web Saytlar</button>
                <button class="filter-btn" data-filter="crm">Web Ilovalar</button>
                <button class="filter-btn" data-filter="bot">Botlar</button>
            </div>

            <div class="portfolio-grid">
                {% for project in projects %}
                <div class="project-card" data-category="{{ project.category }}">
                    <div class="project-icon">
                        <i class="{{ project.icon }}"></i>
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-desc">{{ project.description }}</p>
                        <div class="action-buttons">
                            {% if project.github_link %}
                            <a href="{{ project.github_link }}" class="btn-detail" target="_blank"
                                rel="noopener noreferrer">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            {% endif %}
                            {% if project.link != '#' %}
                            <a href="{{ project.link }}" class="btn-demo" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-external-link-alt"></i> Live Demo
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

    </div>
    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const projectCards = document.querySelectorAll('.project-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                projectCards.forEach(card => {
                    if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                        card.style.display = 'flex';
                        // Add fade in effect
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.4s ease';
                            card.style.opacity = '1';
                        }, 50);
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
